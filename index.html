  <script>
    /* --------- é€šç”¨æ¸²æŸ“å‡½æ•° --------- */
    function render(srcList, gridId, tagName) {
      const grid = document.getElementById(gridId);
      grid.innerHTML = "";
      srcList.forEach(src => {
        if (!src.trim()) return;
        const item = document.createElement("div");
        item.className = "item";
        const media = document.createElement(tagName);
        media.src = src.trim();
        media.controls = tagName === "video";
        item.appendChild(media);
        grid.appendChild(item);
      });
    }

    /* --------- å›¾åºŠäº¤äº’ --------- */
    document.getElementById("imgInput").addEventListener("keydown", e => {
      if (e.key === "Enter") {
        const urls = e.target.value.split(",");
        render(urls, "imgGrid", "img");
      }
    });

    /* --------- è§†é¢‘äº¤äº’ --------- */
    document.getElementById("videoInput").addEventListener("keydown", e => {
      if (e.key === "Enter") {
        const urls = e.target.value.split(",");
        render(urls, "videoGrid", "video");
      }
    });

    /* --------- æœç´¢è¿‡æ»¤ --------- */
    document.getElementById("searchInput").addEventListener("input", e => {
      const kw = e.target.value.toLowerCase();
      document.querySelectorAll(".grid .item").forEach(item => {
        const media = item.querySelector("img, video");
        const src = media.src.toLowerCase();
        item.classList.toggle("hidden", kw && !src.includes(kw));
      });
    });

    /* --------- é”šç‚¹å¹³æ»‘æ»šåŠ¨ --------- */

    });
